name: Dependabot Autoâ€‘Merge

on:
  pull_request_target:
    types: [opened, edited, synchronize, labeled, unlabeled, ready_for_review]
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    if: >
      github.actor == 'dependabot[bot]' &&
      github.base_ref == 'develop'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch metadata
        id: meta
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Require only patch/minor OR security updates
      - name: Ensure patch/minor or security
        id: ensure
        run: |
          ALLOWED=false
          if [[ "${{ steps.meta.outputs.update-type }}" == "version-update:semver-patch" || \
                "${{ steps.meta.outputs.update-type }}" == "version-update:semver-minor" || \
                "${{ steps.meta.outputs.dependency-type }}" == "direct:security" ]]; then
            ALLOWED=true
          fi
          echo "allowed=$ALLOWED" >> $GITHUB_OUTPUT

      - name: Wait for required checks
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          check-regexp: >
            (Code scanning results / CodeQL)
          allowed-conclusions: success
          timeout-minutes: 45

      - name: Enable auto-merge (squash)
        if: ${{ steps.meta.outputs.update-type != '' && fromJSON(steps.ensure.outputs.allowed) }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
