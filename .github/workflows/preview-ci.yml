name: Preview CI/CD Pipeline

on:
  push:
    branches: [preview]
  pull_request:
    branches: [preview]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  security-events: write

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PREVIEW_NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PREVIEW_SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.PREVIEW_NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.PREVIEW_CLERK_SECRET_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.17
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Vercel pull preview env
        run: npx vercel pull --environment=preview --yes --token "$VERCEL_TOKEN"

      - name: Vercel build
        run: npx vercel build --token "$VERCEL_TOKEN"

      - name: Vercel deploy (preview)
        id: vercel
        run: |
          URL=$(npx vercel deploy --prebuilt --token "$VERCEL_TOKEN")
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Playwright E2E (full, desktop+mobile)
        run: |
          npx playwright install --with-deps
          BASE_URL="${{ steps.vercel.outputs.url }}" npm run e2e:full --if-present

      - name: Visual regression
        run: |
          BASE_URL="${{ steps.vercel.outputs.url }}" npm run vr:ci --if-present

      - name: Lighthouse (budgeted)
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ steps.vercel.outputs.url }}
            ${{ steps.vercel.outputs.url }}/auth/sign-in
            ${{ steps.vercel.outputs.url }}/links/demo
          configPath: .lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Bundle size (size-limit)
        run: npx size-limit || (echo "Bundle size exceeded" && exit 1)

      - name: ZAP Baseline DAST
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ steps.vercel.outputs.url }}
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Dependency security (high+)
        run: npx audit-ci --moderate --allowlist "npm:*" || npm audit --audit-level=high

  promote:
    needs: ci
    if: ${{ success() && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if preview is ahead of main
        id: check-ahead
        run: |
          git fetch origin main
          if [ "$(git rev-list --count main..preview)" -gt 0 ]; then
            echo "preview_ahead=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Preview is ahead of main, proceeding with promotion"
          else
            echo "preview_ahead=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Preview is not ahead of main, skipping promotion"
          fi

      - name: Create/Update PR preview ‚Üí main
        if: steps.check-ahead.outputs.preview_ahead == 'true'
        id: create_pull_request
        uses: peter-evans/create-pull-request@v7
        with:
          title: 'Auto-promote: preview ‚Üí main'
          body: |
            ü§ñ **Automated Promotion**
            
            This PR automatically promotes changes from `preview` to `main`.
            
            **Changes included:**
            - Latest preview branch changes
            - All CI checks passed ‚úÖ
            - Full E2E tests passed
            - Lighthouse scores within budget
            - Security scan completed
            - Ready for production deployment
            
            **Manual review required** - This PR requires manual approval before merging.
            
            **Deployment URL:** ${{ steps.vercel.outputs.url }}
          branch: auto-promote/main
          base: main
          delete-branch: true
          labels: ci, promotion, production, needs-review
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip promotion - no changes
        if: steps.check-ahead.outputs.preview_ahead == 'false'
        run: |
          echo "No changes to promote - preview is not ahead of main"
          echo "This is expected if the preview branch was already merged to main"
