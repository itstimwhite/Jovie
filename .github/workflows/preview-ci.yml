  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4

  #     - uses: actions/setup-node@v4
  #       with:
  #         node-version: 20.17
  #         cache: 'npm'

  #     - run: npm ci

  #     - name: Dependency security audit (fail on high+ only)
  #       run: npx audit-ci --high

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    environment: Preview
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_PRICE_PRO: ${{ secrets.STRIPE_PRICE_PRO }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.17
          cache: 'npm'

      - run: npm ci

      - name: Vercel pull preview env
        run: npx vercel pull --environment=preview --yes --token "$VERCEL_TOKEN"

      - name: Vercel build
        run: npx vercel build --token "$VERCEL_TOKEN"

      - name: Vercel deploy (preview)
        id: vercel
        run: |
          URL=$(npx vercel deploy --prebuilt --token "$VERCEL_TOKEN")
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Upload Vercel output
        uses: actions/upload-artifact@v4
        with:
          name: vercel-output
          path: .vercel/output
          retention-days: 1

  promote:
    needs: [build]
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if preview is ahead of main
        id: check-ahead
        run: |
          git fetch origin main
          echo "Main branch commit: $(git rev-parse origin/main)"
          echo "Preview branch commit: $(git rev-parse preview)"
          echo "Commits ahead: $(git rev-list --count origin/main..preview)"
          echo "Commits behind: $(git rev-list --count preview..origin/main)"
          if [ "$(git rev-list --count origin/main..preview)" -gt 0 ]; then
            echo "preview_ahead=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Preview is ahead of main, proceeding with promotion"
          else
            echo "preview_ahead=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Preview is not ahead of main, skipping promotion"
          fi

      - name: Create PR preview ‚Üí main
        if: steps.check-ahead.outputs.preview_ahead == 'true'
        id: create_pr
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head auto-promote/main --base main --json number --jq '.[0].number // empty')

          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists, updating branch..."
            # Fetch latest and reset branch properly
            git fetch origin main preview
            git checkout -B auto-promote/main origin/main
            git reset --hard origin/preview
            git push origin auto-promote/main --force-with-lease
            echo "existing_pr=$EXISTING_PR" >> $GITHUB_OUTPUT
          else
            echo "No existing PR found, creating new one..."
            # Create promotion branch from main, then reset to preview
            git fetch origin main preview
            git checkout -B auto-promote/main origin/main
            git reset --hard origin/preview
            
            # Push the branch
            git push origin auto-promote/main
            
            # Create PR using GitHub CLI
            gh pr create \
              --title "Auto-promote: preview ‚Üí main" \
              --body "ü§ñ **Automated Promotion**

            This PR automatically promotes changes from \`preview\` to \`main\`.

            **Changes included:**
            - Latest preview branch changes
            - All CI checks passed ‚úÖ
            - All CI checks passed ‚úÖ
            - Ready for production deployment

            **Auto-merge enabled** - This PR will be automatically merged when all checks pass." \
              --base main \
              --head auto-promote/main
            
            echo "PR created successfully"
          fi

      - name: Enable auto-merge
        if: steps.check-ahead.outputs.preview_ahead == 'true'
        run: |
          # Get the PR number (either from existing or newly created)
          if [ -n "${{ steps.create_pr.outputs.existing_pr }}" ]; then
            PR_NUMBER="${{ steps.create_pr.outputs.existing_pr }}"
            echo "Using existing PR #$PR_NUMBER"
          else
            PR_NUMBER=$(gh pr list --head auto-promote/main --json number --jq '.[0].number')
            echo "Using newly created PR #$PR_NUMBER"
          fi

          echo "Enabling auto-merge for PR #$PR_NUMBER"

          # Enable auto-merge (don't fail job if it can't be enabled immediately)
          if gh pr merge $PR_NUMBER --auto --squash 2>/dev/null; then
            echo "‚úÖ Auto-merge enabled successfully"
          else
            echo "‚ö†Ô∏è Could not enable auto-merge immediately (likely due to pending/failing checks)"
            echo "This is normal - auto-merge will be enabled automatically once all checks pass"
            echo "The PR will be merged when CI completes successfully"
          fi

      - name: Skip promotion - no changes
        if: steps.check-ahead.outputs.preview_ahead == 'false'
        run: |
          echo "No changes to promote - preview is not ahead of main"
          echo "This is expected if the preview branch was already merged to main"
