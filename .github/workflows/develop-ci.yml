name: Develop CI/CD Pipeline

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.DEV_NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.DEV_SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.DEV_NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.DEV_CLERK_SECRET_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.17
          cache: 'npm'

      - run: npm ci

      - run: npm run typecheck --if-present
      - run: npm run lint --if-present
      - run: npm run test:ci
      - run: npm run build

      - name: Vercel pull preview env
        run: npx vercel pull --environment=preview --yes --token "$VERCEL_TOKEN"

      - name: Vercel build
        run: npx vercel build --token "$VERCEL_TOKEN"

      - name: Vercel deploy (preview)
        id: vercel
        run: |
          URL=$(npx vercel deploy --prebuilt --token "$VERCEL_TOKEN")
          echo "url=$URL" >> $GITHUB_OUTPUT

      # Temporarily disabled E2E tests due to environment setup issues
      # - name: Playwright E2E (smoke)
      #   run: |
      #     npx playwright install --with-deps
      #     BASE_URL="${{ steps.vercel.outputs.url }}" npm run e2e:smoke --if-present

      - name: Lighthouse budgets
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: ${{ steps.vercel.outputs.url }}
          configPath: .lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Dependency security (high+)
        run: npx audit-ci --moderate --allowlist "npm:*" || npm audit --audit-level=high

  promote:
    needs: ci
    if: ${{ success() && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if develop is ahead of preview
        id: check-ahead
        run: |
          git fetch origin preview
          if [ "$(git rev-list --count preview..develop)" -gt 0 ]; then
            echo "develop_ahead=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Develop is ahead of preview, proceeding with promotion"
          else
            echo "develop_ahead=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Develop is not ahead of preview, skipping promotion"
          fi

      - name: Create/Update PR develop ‚Üí preview
        if: steps.check-ahead.outputs.develop_ahead == 'true'
        id: create_pull_request
        uses: peter-evans/create-pull-request@v7
        with:
          title: 'Auto-promote: develop ‚Üí preview'
          body: |
            ü§ñ **Automated Promotion**
            
            This PR automatically promotes changes from `develop` to `preview`.
            
            **Changes included:**
            - Latest develop branch changes
            - All CI checks passed ‚úÖ
            - Ready for preview deployment
            
            **Auto-merge enabled** - This PR will be automatically merged when all checks pass.
            
            **Deployment URL:** ${{ steps.vercel.outputs.url }}
          branch: auto-promote/preview
          base: preview
          delete-branch: true
          labels: ci, promotion, auto-merge
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge (squash)
        if: steps.check-ahead.outputs.develop_ahead == 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ steps.create_pull_request.outputs.pull-request-number }}
          merge-method: squash
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip promotion - no changes
        if: steps.check-ahead.outputs.develop_ahead == 'false'
        run: |
          echo "No changes to promote - develop is not ahead of preview"
          echo "This is expected if the develop branch was already merged to preview"
