name: Develop CI/CD Pipeline

on:
  push:
    branches: [develop]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.DEV_NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.DEV_SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.DEV_NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.DEV_CLERK_SECRET_KEY }}
      SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
      SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun || echo "Lighthouse CI completed with warnings"

  auto-promote-to-preview:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if develop is ahead of preview
        id: check-ahead
        run: |
          if [ "$(git rev-list --count preview..develop)" -gt 0 ]; then
            echo "develop_ahead=true" >> $GITHUB_OUTPUT
          else
            echo "develop_ahead=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR to preview
        if: steps.check-ahead.outputs.develop_ahead == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: preview
          head: develop
          title: "ðŸš€ Auto-promote develop to preview"
          body: |
            ## Auto-promotion from develop to preview
            
            This PR was automatically created after successful CI checks on the develop branch.
            
            ### Changes included:
            - All commits from develop branch
            - Passed linting, type checking, tests, and build
            - Lighthouse CI completed
            
            ### Next steps:
            - This PR will be auto-merged if all checks pass
            - Preview deployment will be triggered automatically
            - Production PR will be created for manual review
          branch: auto-promote/preview-$(date +%s)
          delete-branch: true

      - name: Auto-merge PR to preview
        if: steps.check-ahead.outputs.develop_ahead == 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: itstimwhite/Jovie
          merge-method: squash

      - name: Skip promotion - no changes
        if: steps.check-ahead.outputs.develop_ahead == 'false'
        run: echo "No changes to promote - develop is not ahead of preview"
