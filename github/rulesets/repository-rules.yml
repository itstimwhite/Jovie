name: "Repository Rules"
description: "General repository rules for security and code quality"
target:
  repository:
    - "itstimwhite/Jovie"
rules:
  - name: "Require pull request reviews before merging"
    enforcement: "active"
    parameters:
      required_approving_review_count: 1
      dismiss_stale_reviews_on_push: true
      require_code_owner_reviews: false
      require_last_push_approval: true
  - name: "Require status checks to pass before merging"
    enforcement: "active"
    parameters:
      required_status_checks:
        strict: true
        contexts:
          - "build"
          - "test"
          - "lint"
          - "typecheck"
  - name: "Require branches to be up to date before merging"
    enforcement: "active"
    parameters:
      required_status_checks:
        strict: true
  - name: "Require conversation resolution before merging"
    enforcement: "active"
  - name: "Require signed commits"
    enforcement: "active"
  - name: "Require linear history"
    enforcement: "disabled"
  - name: "Include administrators"
    enforcement: "active"
  - name: "Restrict pushes that create files"
    enforcement: "active"
  - name: "Restrict pushes that delete files"
    enforcement: "active"
  - name: "Restrict pushes that modify files"
    enforcement: "active"
  - name: "Require deployments to succeed before merging"
    enforcement: "active"
    parameters:
      required_environments:
        - "production"
        - "preview" 